<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareLink+ - Manage Availability</title>

  <!-- ========================= CSS ========================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->
  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <!-- Menu will be dynamically populated by navigation.js -->
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================= header end ========================= -->

    <section id="manage-availability" class="login-section pt-75 pb-75">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 col-lg-10">
            <div class="section-title text-center mb-55">
              <h2 class="mb-15">Manage Availability</h2>
              <p>Add, view or remove your available time slots for appointments.</p>
            </div>
            <div class="card mb-4">
              <div class="card-header">
                <strong>Add New Availability</strong>
              </div>
              <div class="card-body">
                <form id="availabilityForm">
                  <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                  </div>
                  <div class="mb-3">
                    <label for="time" class="form-label">Start Time</label>
                    <input type="time" class="form-control" id="time" required>
                  </div>
                  <div class="d-flex flex-wrap gap-2">
                    <button type="button" class="btn btn-outline-primary btn-duration" data-duration="15">Add 15-Min Slot</button>
                    <button type="button" class="btn btn-success btn-duration" data-duration="30">Add 30-Min Slot</button>
                    <button type="button" class="btn btn-outline-secondary btn-duration" data-duration="45">Add 45-Min Slot</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card mb-4">
  <div class="card-header">
    <strong>Auto-Populate Day Schedule</strong>
  </div>
  <div class="card-body">
    <form id="autoPopulateForm">
      <div class="mb-3">
        <label for="populateDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="populateDate" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="workStart" class="form-label">Work Start</label>
          <input type="time" class="form-control" id="workStart" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="workEnd" class="form-label">Work End</label>
          <input type="time" class="form-control" id="workEnd" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="breakStart" class="form-label">Break Start</label>
          <input type="time" class="form-control" id="breakStart">
        </div>
        <div class="col-md-6 mb-3">
          <label for="breakEnd" class="form-label">Break End</label>
          <input type="time" class="form-control" id="breakEnd">
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2">
        <button type="button" class="btn btn-outline-primary auto-populate-btn" data-slot="15">Populate 15-Min Slots</button>
        <button type="button" class="btn btn-success auto-populate-btn" data-slot="30">Populate 30-Min Slots</button>
        <button type="button" class="btn btn-outline-secondary auto-populate-btn" data-slot="45">Populate 45-Min Slots</button>
      </div>
    </form>
  </div>
</div>

            <div class="card">
              <div class="card-header">
                <strong>Your Availability</strong>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="viewDate" class="form-label">Select Date</label>
                  <input type="date" class="form-control" id="viewDate">
                </div>
                <p class="text-muted mb-2">Only unreserved availability slots are shown below.</p>
                <ul class="list-group" id="availabilityList">
                  <!-- Availability slots will be inserted here via JS -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ========================= footer will be loaded dynamically ========================= -->

  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/tiny-slider.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/manage-availability.js" type="module"></script>
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/logout.js"></script>
  <script src="assets/js/footer.js"></script>
</body>

</html>
