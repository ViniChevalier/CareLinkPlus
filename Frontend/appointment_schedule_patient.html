<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareLink+ - Schedule Appointment</title>

  <!-- ========================= CSS ========================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->

  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <!-- Menu will be dynamically populated by navigation.js -->
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================= header end ========================= -->
    <!-- ========================= schedule appointment section ========================= -->
<section id="schedule-appointment" class="login-section pt-75 pb-75">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 col-lg-10">
            <div class="section-title text-center mb-55">
              <h2 class="mb-15">Schedule an Appointment</h2>
              <p>Choose your doctor, select a slot, and book your appointment easily.</p>
            </div>
            <form id="scheduleAppointmentForm">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="doctorSelect" class="form-label">Select Doctor</label>
                  <select id="doctorSelect" class="form-control" required>
                    <option value="">Loading doctors...</option>
                  </select>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="slotSelect" class="form-label">Select Available Slot</label>
                  <select id="slotSelect" class="form-control" disabled required>
                    <option value="">Please select a doctor first</option>
                  </select>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="reason" class="form-label">Reason for Appointment</label>
                  <textarea id="reason" class="form-control" maxlength="250" rows="3"
                    placeholder="Describe your reason (max 250 chars)" required></textarea>
                </div>

                <div id="message" class="alert text-center d-none"></div>

                <div class="col-md-12">
                  <button type="submit"
                    class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2 animate__animated animate__fadeInUp mt-2">
                    <i class="lni lni-calendar"></i>
                    <span class="default-label">Schedule Appointment</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ========================= schedule appointment section end ========================= -->

  <!-- ========================= footer will be loaded dynamically ========================= -->

  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/tiny-slider.js" defer></script>
  <script src="assets/js/wow.min.js" defer></script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/schedule-appointment.js" type="module"></script>
  <script src="assets/js/navigation.js" defer></script>
  <script src="assets/js/logout.js" defer></script>
  <script src="assets/js/footer.js" defer></script>
  <script src="assets/js/sessionValidator.js" defer></script>
</body>

</html>
