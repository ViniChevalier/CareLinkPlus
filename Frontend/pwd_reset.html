<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CareLink+ - Reset Password</title>

  <!-- ========================= CSS here ========================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    #message {
      transition: all 0.3s ease;
    }

    #passwordCriteria {
      transition: opacity 0.3s ease;
    }

    #passwordCriteria.show {
      opacity: 1;
    }

    #passwordCriteria.hide {
      opacity: 0;
    }

    /* ===== Badge Status Styles (for appointment statuses) ===== */
    .badge {
      font-size: 0.85em;
      padding: 0.4em 0.65em;
      border-radius: 0.5rem;
    }

    .badge-AVAILABLE { background-color: #0dcaf0; color: #fff; }
    .badge-BOOKED { background-color: #ffc107; color: #212529; }
    .badge-EXPIRED { background-color: #6c757d; color: #fff; }
    .badge-CANCELLED { background-color: #dc3545; color: #fff; }
    .badge-SCHEDULED { background-color: #0d6efd; color: #fff; }
    .badge-COMPLETED { background-color: #198754; color: #fff; }
    .badge-NO_SHOW { background-color: #343a40; color: #fff; }
    .badge-PENDING { background-color: #ffc107; color: #212529; }
    .badge-CONFIRMED { background-color: #198754; color: #fff; }
    .badge-ATTENDED { background-color: #198754; color: #fff; }
  </style>
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->
  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a href="login.html">Login</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================= header end ========================= -->

  <!-- ========================= reset-password-section start ========================= -->
  <section id="reset-password" class="login-section pt-75 pb-75">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">
          <div class="text-center mb-5 animate__animated animate__fadeInDown">
            <h2 class="fw-bold">Reset Your Password</h2>
            <p class="text-muted">Enter your new password below.</p>
          </div>
          <form id="resetPasswordForm" class="row g-3 animate__animated animate__fadeInUp">
            <div class="col-12">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required>
              <small id="passwordCriteria" class="form-text text-muted mt-2 hide">
                Password must be at least 8 characters, include a number and a symbol.
              </small>
            </div>
            <div class="col-12">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2">
                <i class="lni lni-lock-alt"></i> Set New Password
              </button>
            </div>
            <div class="col-12">
              <div id="message" class="text-center"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- ========================= reset-password-section end ========================= -->
  <!-- ========================= footer will be loaded dynamically ========================= -->

  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS here ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/tiny-slider.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/reset-password.js" type="module"></script>
  <script src="assets/js/footer.js"></script>
</body>

</html>
