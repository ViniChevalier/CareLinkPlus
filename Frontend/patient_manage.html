<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareLink+ - Register Patient</title>

  <!-- ========================= CSS ========================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->
  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <!-- Menu will be dynamically populated by navigation.js -->
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================= header end ========================= -->

  <!-- ========================= patient management start ========================= -->
  <section class="pt-100 pb-100" id="patient-management">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="section-title text-center mb-55">
            <h2 class="mb-15">Patient Management</h2>
            <p>Manage patient profiles, appointments, and more.</p>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="mb-4">
          <input type="text" id="patient-search" class="form-control" placeholder="Search by name, email or phone...">
          <ul class="list-group mt-2 d-none" id="autocomplete-results"></ul>
        </div>

        <!-- Accordion for patient details -->
        <div class="accordion" id="patientDetailsAccordion">
          <!-- Patient Profile -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingProfile">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseProfile" aria-expanded="false" aria-controls="collapseProfile">
                Patient Profile
              </button>
            </h2>
            <div id="collapseProfile" class="accordion-collapse collapse" aria-labelledby="headingProfile"
              data-bs-parent="#patientDetailsAccordion">
              <div class="accordion-body">
                <form id="patient-profile-form">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="patient-name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="patient-name" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="patient-email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="patient-email" disabled>
                    </div>
                    <div class="col-md-6 d-flex flex-column">
                      <label for="patient-phone" class="form-label d-block">Phone</label>
                      <div class="d-block">
                        <input type="tel" class="form-control" id="patient-phone" disabled>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="patient-dob" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="patient-dob" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="patient-gender" class="form-label">Gender</label>
                      <select class="form-select" id="patient-gender" disabled>
                        <option value="">Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="patient-notification" class="form-label">Notification Preference</label>
                      <select class="form-select" id="patient-notification" disabled>
                        <option value="">Select...</option>
                        <option value="Email">Email</option>
                        <option value="SMS">SMS</option>
                        <option value="None">None</option>
                      </select>
                    </div>
                    <div class="col-md-12 mb-3">
                      <label for="patient-address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="patient-address" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="patient-city" class="form-label">City</label>
                      <input type="text" class="form-control" id="patient-city" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="patient-country" class="form-label">Country</label>
                      <input type="text" class="form-control" id="patient-country" disabled>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between flex-wrap gap-2">
                    <div class="d-flex gap-2">
                      <button type="button" class="btn btn-primary" id="edit-profile-btn">Edit Profile</button>
                      <button type="submit" class="btn btn-success d-none" id="save-profile-btn">Save Changes</button>
                      <button type="button" class="btn btn-secondary d-none" id="cancel-edit-btn">Cancel</button>
                    </div>
                    <button type="button" class="btn btn-danger ms-auto" id="deactivate-user-btn">Deactivate
                      User</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Appointments -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingAppointments">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseAppointments" aria-expanded="false" aria-controls="collapseAppointments">
                Appointment History
              </button>
            </h2>
            <div id="collapseAppointments" class="accordion-collapse collapse" aria-labelledby="headingAppointments"
              data-bs-parent="#patientDetailsAccordion">
              <div class="accordion-body">
                <table class="table table-hover" id="appointments-table">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Doctor</th>
                      <th>Status</th>
                      <th>Reason</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Rows will be dynamically loaded -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ========================= patient management end ========================= -->

  <!-- ========================= footer will be loaded dynamically ========================= -->
  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="assets/js/tiny-slider.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/manage-patients.js" type="module"></script>
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/logout.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/sessionValidator.js" defer></script>

</body>

</html>
