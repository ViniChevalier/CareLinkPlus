  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a href="login.html" class="active">Login</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ========================= login-section start ========================= -->
    <section id="login" class="login-section pt-75 pb-75">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-6 col-lg-8">
            <div class="section-title text-center mb-55">
              <h2 class="mb-15">Login</h2>
              <p>Access your CareLink+ account.</p>
            </div>
            <form id="loginForm" class="p-4 border rounded bg-light">
              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn theme-btn w-100">Login</button>
              <a href="forgot-password.html" class="btn btn-link w-100 mt-2">Forgot your password?</a>
              <div id="message" class="mt-3 text-center"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- ========================= login-section end ========================= -->
  </header>

  <footer class="footer pt-100 img-bg" style="background-image:url('assets/img/bg/footer-bg.jpg');">

          <div class="col-xl-4 col-lg-5 col-md-6">

                  <li><a href="#"><i class="lni lni-twitter-filled"></i></a></li>
                  <li><a href="#"><i class="lni lni-linkedin-original"></i></a></li>
                  <li><a href="#"><i class="lni lni-instagram-original"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
