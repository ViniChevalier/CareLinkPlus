<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CareLink+ - Login</title>

  <!-- ========================= CSS here ========================= -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    .is-invalid {
      border-color: #dc3545;
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->

  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a href="login.html" class="active">Login</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================= header end ========================= -->

  <!-- ========================= login-section start ========================= -->
  <section id="login" class="login-section pt-75 pb-75">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">
          <div class="section-title text-center mb-55">
            <h2 class="mb-15">Login</h2>
            <p>Access your CareLink+ account.</p>
          </div>

          <form id="loginForm" class="p-4 border rounded bg-white shadow-lg animate__animated animate__fadeIn">
            <div class="text-center mb-4">
              <i class="lni lni-lock-alt display-4 text-primary mb-2"></i>
              <h3 class="fw-bold">Welcome Back</h3>
              <p class="text-muted">Please login to continue</p>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="username" class="form-control" placeholder="Username" required>
              <label for="username">Username</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password" id="password" class="form-control" placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg shadow-sm">Login</button>
            </div>
            <div class="text-center">
              <a href="pwd_forgot.html" class="text-decoration-none">Forgot your password?</a>
            </div>
            <div id="message" class="mt-3 text-center text-danger"></div>
          </form>

        </div>
      </div>
    </div>
  </section>
  <!-- ========================= login-section end ========================= -->

  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS here ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/tiny-slider.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/clearToken.js"></script>
  <script src="assets/js/login.js" type="module"></script>
  <script src="assets/js/footer.js"></script>
  
</body>

</html>
