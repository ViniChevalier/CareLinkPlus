<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CareLink+ - Forgot Password</title>

  <!-- ========================= CSS here ========================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->

  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a href="login.html" class="active">Login</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================= header end ========================= -->

  <!-- ========================= forgot-password section start ========================= -->
  <section id="forgot-password" class="login-section pt-75 pb-75">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">

          <div class="text-center mb-5 animate__animated animate__fadeInDown">
            <h2 class="fw-bold">Forgot Password</h2>
            <p class="text-muted">Enter your username to reset your password.</p>
          </div>

          <a href="login.html" class="btn btn-outline-secondary mb-3">‚Üê Back to Login</a>

          <form id="forgotPasswordForm" class="row g-3 animate__animated animate__fadeInUp">
            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="col-12">
              <button type="submit"
                class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2">
                <i class="lni lni-reload"></i> Reset Password
              </button>
            </div>

            <div class="col-12">
              <div id="message" class="text-center"></div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
  <!-- ========================= forgot-password section end ========================= -->

  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS here ========================= -->
  <script src="assets/js/bootstrap.bundle-5.0.0.alpha-min.js"></script>
  <script src="assets/js/main.js"></script>
  <script type="module" src="assets/js/forgot-password.js"></script>
  <script src="assets/js/footer.js"></script>
</body>

</html>
