<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareLink+ - Doctor Appointments</title>

  <!-- ========================= CSS ========================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->

  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <!-- Menu will be dynamically populated by navigation.js -->
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- ========================= manage appointments section ========================= -->
  <section id="manage-appointments" class="login-section pt-75 pb-20">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10">
          <div class="section-title text-center mb-55">
            <h2 class="mb-15">Manage Appointments</h2>
            <p>Review and manage your scheduled patient appointments below.</p>
          </div>
          <div class="row text-center mb-4">
            <div class="col-12">
              <h4 class="mb-4">Your Upcoming Appointments</h4>
            </div>
            <div class="col-md-1 d-none d-md-block"></div>
            <div class="col-md-10">
              <div class="row g-3" id="weeklyAppointments">
              </div>
              <div class="text-end mt-3">
              </div>
            </div>
            <div class="col-md-1 d-none d-md-block"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ========================= manage appointments section end ========================= -->

  <!-- ========================= filter appointments section ========================= -->
  <section id="filter-appointments" class="login-section pt-20 pb-60">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10">
          <div class="section-title text-center mb-4">
            <h2 class="mb-3">Filter Appointments by Date</h2>
            <p>Select a date range below to view and export appointments.</p>
          </div>
          <div class="card p-4 shadow-sm">
            <form id="filterForm" class="row g-3 align-items-end">
              <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control" required />
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn theme-btn">Filter</button>
              </div>
            </form>
            <div class="mt-4" id="filteredAppointmentsContainer">
              <!-- Filtered appointments will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ========================= filter appointments section end ========================= -->

  <!-- ========================= footer will be loaded dynamically ========================= -->
  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/tiny-slider.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="assets/js/appointments-doctor-view.js" type="module"></script>
  <script src="assets/js/appointments-filter-export.js" type="module"></script>
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/logout.js"></script>
  <script src="assets/js/footer.js"></script>

</body>

</html>
