<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareLink+ - Register Patient</title>

  <!-- ========================= CSS ========================= -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->

  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <!-- Menu will be dynamically populated by navigation.js -->
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================= header end ========================= -->

    <!-- ========================= schedule appointment section ========================= -->
    <section id="schedule-appointment" class="login-section pt-75 pb-75">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-11">
            <div class="text-center mb-5 animate__animated animate__fadeInDown">
              <h2 class="fw-bold">Register New Patient</h2>
              <p class="text-muted">Fill out the form below to add a new patient to the system.</p>
            </div>
              <form id="registerPatientForm" class="row g-3 animate__animated animate__fadeInUp">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="col-md-6 d-flex flex-column">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
                </div>
                <div class="col-md-6">
                  <label for="dateOfBirth" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dateOfBirth" required>
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" id="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Start typing your address..."
                    required>
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" placeholder="Enter city" required>
                </div>
                <div class="col-md-6">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" class="form-control" id="country" placeholder="Enter country" required>
                </div>
                <div class="col-md-12">
                  <label for="notificationPreference" class="form-label">Notification Preference</label>
                  <select class="form-select" id="notificationPreference" required>
                    <option value="" disabled selected>Select notification preference</option>
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                    <option value="phone_call">Phone Call</option>
                    <option value="letter">Letter</option>
                  </select>
                </div>
                <div class="col-12">
                  <button id="registerBtn" type="submit" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2 animate__animated animate__fadeInUp mt-3" disabled>
                    <i class="lni lni-user-plus"></i>
                    <span id="registerText">Register Patient</span>
                    <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  </button>
                </div>
              </form>
              <!-- Toast for successful registration -->
              <div class="toast-container position-fixed top-0 end-0 p-3">
                <div id="successToast" class="toast align-items-center text-white bg-success border-0 animate__animated animate__fadeInDown" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="d-flex">
                    <div class="toast-body">Patient registered successfully.</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ========================= schedule appointment section end ========================= -->
  <!-- ========================= footer will be loaded dynamically ========================= -->

  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  <script src="assets/js/tiny-slider.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/register-patient.js" type="module"></script>
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/logout.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/sessionValidator.js" defer></script>

</body>

</html>
