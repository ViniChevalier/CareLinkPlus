<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareLink+ - Reschedule Appointment</title>

  <!-- ========================= CSS ========================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->

  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <!-- Menu will be dynamically populated by navigation.js -->
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================= header end ========================= -->


    <!-- ========================= reschedule appointment section ========================= -->
    <section id="reschedule-appointment" class="login-section pt-75 pb-75">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-8 col-lg-10">
            <div class="text-center mb-5 animate__animated animate__fadeInDown">
              <h2 class="fw-bold">Reschedule Appointment</h2>
              <p class="text-muted">Select your current appointment, choose a new doctor and slot, and confirm your rescheduling easily.</p>
            </div>
            <form id="rescheduleAppointmentForm" class="row g-3 animate__animated animate__fadeInUp">
              <div class="col-12">
                <label for="appointmentSelect" class="form-label">Your Scheduled Appointments</label>
                <select id="appointmentSelect" class="form-select" required>
                  <option value="">Loading your appointments...</option>
                </select>
              </div>
              <div class="col-md-6 d-none" id="doctorGroup">
                <label for="doctorSelect" class="form-label">Select New Doctor</label>
                <select id="doctorSelect" class="form-select" required>
                  <option value="">Please select</option>
                </select>
              </div>
              <div class="col-md-6 d-none" id="slotGroup">
                <label for="slotSelect" class="form-label">Select New Slot</label>
                <select id="slotSelect" class="form-select" required>
                  <option value="">Please select a doctor first</option>
                </select>
              </div>
              <div class="col-12">
                <div id="message" class="alert text-center d-none"></div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2 d-none" id="submitBtn">
                  <i class="lni lni-calendar"></i> Confirm Reschedule
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  <!-- ========================= reschedule appointment section end ========================= -->

  <!-- ========================= header end ========================= -->

  <!-- ========================= footer will be loaded dynamically ========================= -->

  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/tiny-slider.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/reschedule-appointment.js" type="module"></script>
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/logout.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/sessionValidator.js" defer></script>
</body>

</html>
