<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CareLink+ - Change Password</title>

  <!-- ========================= CSS here ========================= -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/css/tiny-slider.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    #message {
      transition: all 0.3s ease;
    }

    #passwordCriteria {
      transition: opacity 0.3s ease;
    }

    #passwordCriteria.show {
      opacity: 1;
    }

    #passwordCriteria.hide {
      opacity: 0;
    }
  </style>
</head>

<body>
  <!-- ========================= preloader start ========================= -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ========================= preloader end ========================= -->

  <!-- ========================= header start ========================= -->
  <header id="home" class="header">
    <div class="header-wrapper">
      <div class="navbar-area">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="assets/img/CareLink_Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                  <span class="toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                  <ul id="nav" class="navbar-nav ms-auto">
                    <!-- Menu will be dynamically populated by navigation.js -->
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================= header end ========================= -->

  <section id="change-password" class="login-section pt-75 pb-75">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">
          <div class="section-title text-center mb-55">
            <h2 class="mb-15">Change Your Password</h2>
            <p>Enter your current password and choose a new one.</p>
          </div>
          <form id="changePasswordForm" class="p-4 border rounded bg-light shadow-sm">
            <div class="form-group mb-3">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password"
                required autocomplete="current-password">
            </div>
            <div class="form-group mb-3">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" required
                autocomplete="new-password">
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password"
                required autocomplete="new-password">
            </div>

            <div id="message" class="alert text-center d-none"></div>

            <button type="submit" class="btn theme-btn w-100">Change Password</button>
            <small id="passwordCriteria" class="form-text text-muted mt-2 d-none">
              Password must be at least 8 characters, include a number and a symbol.
            </small>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- ========================= footer will be loaded dynamically ========================= -->

  <a href="#" class="scroll-top">
    <i class="lni lni-arrow-up"></i>
  </a>

  <!-- ========================= JS here ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/change-password.js" type="module"></script>
  <script src="assets/js/navigation.js"></script>
  <script src="assets/js/logout.js"></script>
  <script src="assets/js/footer.js"></script>
</body>

</html>
