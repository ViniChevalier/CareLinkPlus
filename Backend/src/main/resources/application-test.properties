# === H2 Database Settings for Tests ===
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === Hibernate / JPA Settings ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# === gRPC Settings (se necess√°rio manter nos testes) ===
spring.grpc.server.port=9090

# === Azure Blob Storage Settings (mockado ou vazio) ===
azure.storage.connection-string=UseDevelopmentStorage=true

# === email settings (mockado ou vazio) ===
management.health.mail.enabled=false