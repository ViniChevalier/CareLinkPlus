spring:
  datasource:
    url: jdbc:h2:mem:carelink_test;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

sendgrid:
  enabled: false
notifications:
  enabled: false
storage:
  enabled: false
scheduling:
  enabled: false

# JWT — give tests a harmless secret so token generation won’t explode
jwt:
  secret: dev-test-secret-change-me
  expiration: 3600000